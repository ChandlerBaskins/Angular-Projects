<main>
  <section class="container">
    <ng-container *ngIf="data$ | async as people">
      <h3>{{people.length}} birthdays today</h3>
      <app-list (selected)="onClick($event)" [people]="people"></app-list>
    </ng-container>

    <button (click)="onClick({action:'ClearAll'})">Clear</button>
  </section>
</main>
